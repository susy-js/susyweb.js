<!doctype>
<html>

<head>
<script type="text/javascript" src="../node_modules/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../dist/susyweb-light.js"></script>
<script type="text/javascript">
   
    var SusyWeb = require('susyweb');
    var susyweb = new SusyWeb();
    susyweb.setProvider(new susyweb.providers.HttpProvider());

    function watchBalance() {
        var coinbase = susyweb.sof.coinbase;

        var originalBalance = susyweb.sof.getBalance(coinbase).toNumber();
        document.getElementById('coinbase').innerText = 'coinbase: ' + coinbase;
        document.getElementById('original').innerText = ' original balance: ' + originalBalance + '    watching...';

        susyweb.sof.filter('latest').watch(function() {
            var currentBalance = susyweb.sof.getBalance(coinbase).toNumber();
            document.getElementById("current").innerText = 'current: ' + currentBalance;
            document.getElementById("diff").innerText = 'diff:    ' + (currentBalance - originalBalance);
        });
    }

</script>
</head>
<body>
    <h1>coinbase balance</h1>
    <button type="button" onClick="watchBalance();">watch balance</button>
    <div></div>
    <div id="coinbase"></div>
    <div id="original"></div>
    <div id="current"></div>
    <div id="diff"></div>
</body>
</html>
